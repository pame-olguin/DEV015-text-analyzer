<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>ANALIZADOR DE TEXTO</h1>
  </header>

  <main>
  <ul>
    <li data-testid="word-count" class="elemento">Palabras: 0</li>
    <li data-testid="character-count" class="elemento">Caracteres: 0</li>
    <li data-testid="character-no-spaces-count" class="elemento">Caracteres Sin Espacios: 0</li>
    <li data-testid="number-count" class="elemento">Números: 0</li>
    <li data-testid="number-sum" class="elemento">Suma números: 0</li>
    <li data-testid="word-length-average" class="elemento">Longitud promedio palabra: 0</li>

  </ul>
  <br />
  <textarea name="user-input"></textarea>
  <br />
  <button type="button" id="reset-button">Limpiar Métricas</button>
</main>

  <footer>
    <p>Autor: Pamela Olguín.</p>
  </footer>
 
</body>
</html>
